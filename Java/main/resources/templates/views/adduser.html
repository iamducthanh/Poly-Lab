<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <form th:action="@{'/user/save'}" method="post" style="max-width: 500px; margin: 0 auto" th:object="${user}">
        <div class="border">
            <div class="form-group row p-3">
                <label class="col-lg-3">Email</label>
                <div class="col-lg-9">
                    <input class="form-control" th:field="*{email}">
                </div>
                <label class="col-lg-3">Fullname</label>
                <div class="col-lg-9">
                    <input class="form-control" th:field="*{fullname}">
                </div>
                <label class="col-lg-3">Password</label>
                <div class="col-lg-9">
                    <input class="form-control" th:field="*{password}">
                </div>
                <label class="col-lg-3">Active</label>
                <div class="col-lg-9">
                    <input class="form-control" th:field="*{active}">
                </div>
                <label class="col-lg-3">Role</label>
                <div class="col-lg-9">
                    <input class="form-control" th:field="*{role}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{'/user'}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
